name: shopping_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.2
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.1
  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"
  adaptive_icon_background: "#FFFFFF" # Or your desired background color
  adaptive_icon_foreground: "assets/logo.png"
  min_sdk_android: 21 # android min sdk:16, default: 21
  web:
    generate: true
    image_path: "assets/logo.png"
    background_color: "#FFFFFF" # Replace with your preferred color
    theme_color: "#FFFFFF" # Replace with your preferred theme color
  windows:
    generate: true
    image_path: "assets/logo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/shoes_1.png
    - assets/images/shoes_2.png
    - assets/images/shoes_3.png
    - assets/images/shoes_4.png
    - assets/logo.png

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
        - asset: assets/fonts/Poppins-Black.ttf
